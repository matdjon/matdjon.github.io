<!DOCTYPE html>
<head>
  <title>KWSP Account 3 Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style_kwsp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="script.js"></script>

<body>
    <div class="main-body">
        <span><img class="epf-logo" src="https://www.kwsp.gov.my/o/kwsp-theme/images/main_logo.png"></span>
        <span>
            <h1 id="title">KWSP Account 3 Calculator</h1>

            <label class="btn btn-primary lang lang-en">EN</label>
            <a class="btn btn-outline-primary lang lang-bm" href="./kwsp-calculator/main_bm.html">BM</a>
        </span>
        <div>
            <div class="input-div">
                <label>Account 1 Balance (RM):</label>
                <input id="acc1" type="number" class="form-control"/>
            </div>
            <div class="input-div">
                <label>Account 2 Balance (RM):</label>
                <input  id="acc2" type="number" class="form-control"/>
                <span id="acc2-error">Please enter a number.</span>
            </div>
            <button id="btn-calc" class="btn btn-primary" onclick="calculate()">Calculate</button>    
        </div>
        <div class="result">
            <span>New Balance</span>
            <div class="result-acc3">
                <div>Account 3:</div>
                <span>RM</span><span id="new-acc3-bal">0</span>
            </div>
            <div>
                <span>Account 1: RM</span>
                <span id="new-acc1-bal">0</span>
            </div>
            <div>
                <span>Account 2: RM</span>
                <span id="new-acc2-bal">0</span>
            </div>
        </div>
    </div>
</body>
